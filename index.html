<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengembalian dan Pembayaran</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Form Pengembalian -->
        <div class="row">
            <div class="col-md-6">
                <h3>Form Pengembalian</h3>
                <form id="pengembalianForm">
                    <div class="form-group">
                        <label for="noAnggota">No. Anggota</label>
                        <input type="text" class="form-control" id="noAnggota" required>
                    </div>
                    <div class="form-group">
                        <label for="noBuku">No. Buku</label>
                        <input type="text" class="form-control" id="noBuku" required>
                    </div>
                    <div class="form-group">
                        <label for="namaBuku">Nama Buku</label>
                        <input type="text" class="form-control" id="namaBuku" required>
                    </div>
                    <div class="form-group">
                        <label for="tglPinjam">Tgl Pinjam</label>
                        <input type="date" class="form-control" id="tglPinjam" required>
                    </div>
                    <div class="form-group">
                        <label for="tglKembali">Tgl Kembali</label>
                        <input type="date" class="form-control" id="tglKembali" required>
                    </div>
                    <div class="form-group">
                        <label for="denda">Denda</label>
                        <input type="number" class="form-control" id="denda" readonly>
                    </div>
                </form>
            </div>

            <!-- Form Pembayaran -->
            <div class="col-md-6">
                <h3>Form Pembayaran</h3>
                <form id="pembayaranForm">
                    <div class="form-group">
                        <label for="dibayarkan">Dibayarkan</label>
                        <input type="number" class="form-control" id="dibayarkan" required>
                    </div>
                    <div class="form-group">
                        <label for="kembalian">Kembalian</label>
                        <input type="number" class="form-control" id="kembalian" readonly>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="prosesPembayaran()">Proses</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
